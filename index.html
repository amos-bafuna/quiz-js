<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz JS</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <h1 class="title">JavaScript Quiz</h1>
            <p class="text">
                Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous.
                C'est fun et c'est gratuit.
            </p>
            <form action="">
                <div class="form-group">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="group-submit">
                    <button type="submit" class="btn-submit">Commencer</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

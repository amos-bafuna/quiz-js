<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/a08c9ba9cb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <main class="main">
        <div class="container" id="page1">
            <h1 class="title">JavaScript Quiz</h1>
            <p class="question-text">
                Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous.
                C'est fun et c'est gratuit.
            </p>
            <form action="">
                <div class="form-group">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" id="name" class="form-control input1" placeholder="Joseph">
                    <span class="Error errorName"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control input2" placeholder="joseph@kinshasadigital.com">
                    <span class="Error errorEmail"></span>
                </div>
                <div class="group-submit">
                    <button type="submit" class="btn-submit">Commencer</button>
                </div>
            </form>
        </div>
    </main>



    <main class="main">
        <div class="container" id="page2">
            <p class="question-text questionFocus"></p>
            <div class="question-section">
                <div class="question-number">Question 1/15</div>
                <div class="time">60</div>
            </div>
            <div class="progress-bar">
                <div class="progress-container">
                    <div class="Loading"></div>
                </div>
            </div>
            <form action="" class="form-question">
                
                <div class="form-check">
                    <input type="radio" id="radio" name="reponse">
                    <label class="check1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" id="radio" name="reponse">
                    <label class="check2"></label>
                </div>
                <div class="form-check ">
                    <input type="radio" id="radio" name="reponse">
                    <label class="check3"></label>
                </div>
                <div class="form-check ">
                    <input type="radio" id="radio" name="reponse">
                    <label class="check4"></label>
                </div>
                <div class="group-question-btn">
                    <button type="quit" class="btn-quit btn-question">Quiter</button>
                    <button type="submit" class="btn-next btn-question" disabled>Suivant</button>
                </div>
            </form>
        </div>
    </main>


    <main class="main">
        <div class="container" id="page3">
            <h1 class="title-result">Joseph</h1>
            <p class="email-result">
                amosbafuna24@gmail.com
            </p>
            <div class="result-status">
                <span class="fa fa-regular fa-circle-xmark wrong"></span>
                <!-- <span class="fa fa-regular fa-circle-check success"></span> -->
            </div>
            <div class="result-score">
                <span class="final-score"></span>
            </div>
            <form class="go-home">
                <button type="submit" class="go-home-btn">Accueil</button>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
